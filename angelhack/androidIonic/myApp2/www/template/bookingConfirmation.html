<div ng-controller="BookingConfirmationController">
<div>
    <div class="bar bar-header bar-dark" style="background-color:#000000;">
        <img src="img/Eventr-logo-transparent-white-text.png" style="max-height:80%;" />
    </div>

    <ion-content class="has-header" style="text-align:center;">
        <div class="stepsInstruction">Please kindly confirm your booking details.</div>
    </ion-content>

    <ion-content class="has-header" style="padding-top: 40px; padding-left: 20px; font-size: 18px; font-weight: bold;">
        <div class="row" style="padding-top: 30px">
            <div style="padding-top: 0px;">
                <img src = "img/location-icon.png" />
                <span class="confirmationLabels">Location</span>
            </div>
        </div>
        <div class="row" style="padding-top: 5px">
            <div style="padding-top: 0px;">
                <span class="confirmationText">{{locationName}}</span>
            </div>
        </div>


         <div class="row" style="padding-top: 30px">
            <div style="padding-top: 0px;">
                <img src = "img/time-and-date-icon.png" />
                <span class="confirmationLabels">Event time and date</span>
            </div>
        </div>
         <div class="row" style="padding-top: 5px">
            <div style="padding-top: 0px;">
                <span class="confirmationText">{{startDate}}</span>
            </div>
        </div>

        <div class="row" style="padding-top: 30px">
            <div style="padding-top: 0px;">
                <img src = "img/number-of-pax-icon.png" />
                <span class="confirmationLabels">Number of pax</span>
            </div>
        </div>
        <div class="row" style="padding-top: 5px">
            <div style="padding-top: 0px;">
                <span class="confirmationText">{{paxRange}}</span>
            </div>
        </div>

        <div class="row" style="padding-top: 30px">
            <div style="padding-top: 0px;">
                <img src = "img/total-cost-icon.png" />
                <span class="confirmationLabels">Cost to rent</span>
            </div>
        </div>
        <div class="row" style="padding-top: 5px">
            <div style="padding-top: 0px;">
                <span class="venueListCost" style="padding-left:40px; font-size:22px">{{price}}</span>
            </div>
        </div>

    </ion-content>

     <div class="bar bar-footer bar-dark" style="background-color:#000000; height:70px;">
         <button class="button button-positive" style="margin-left:auto; margin-right:auto; padding-top 10px; width: 80%; height: 40px; background-color:#000000; top:10px; font-size:18px;"  ng-click="payBooking()">Confirm and Pay</button> 
    </div>
</div>
</div>
