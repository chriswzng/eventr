<div ng-controller="VenueViewerController">
<div class="bar bar-header bar-dark" style="background-color:#000000;">
        <img src="img/Eventr-logo-transparent-white-text.png" style="max-height:80%;" />
</div>
 <ion-content class="content has-header">
  <div class="hero has-mask " style="background-image: url('img/wedding-3.jpg');height: 150px;" ng-style="{'background-image' : 'url(' + selectedVenue.bannerImg + ')'}">
            <div style="position:absolute;right:0px;top:90px">
               
                <button class="button button-large button-clear2 flat waves-effect waves-button waves-light icon ion-images pull-right text-white"></button>
                <a class="button button-large button-clear2 flat waves-effect waves-button waves-light icon ion-map pull-right text-white" ng-href="geo:{{selectedVenue.latitude}},{{selectedVenue.longitude}}?q={{selectedVenue.name}}"></a>
            </div>
           
        </div>





<div class="content double-padding" >
 <div class="mid-bar dark-bg z1 padding">
    <h3 style="color:white">{{selectedVenue.name}}</h3>
    <div class="row">
      <div class="col col-50">
        <a class="button button-positive ion-ios-telephone" href="tel:{{selectedVenue.phone}}">
           {{selectedVenue.phone}}
        </a><br/>
        <h4 class="outline  balanced inline img-rounded ion-ios-star">
          4.2 / 10
        </h4>
      </div>
      <div class="col col-50" style="text-align:right;">
        <img src="img/icons/building-icon.png"/>
      </div>
    </div>
 </div>
 <div style="padding:10px;">
   <h4><img src="img/icons/icon-description.png" style="vertical-align:middle;"/> Description</h4>
   <h4 class="positive">Book {{selectedVenue.name}}</h4>
   <p class="text-muted">
     {{selectedVenue.description}}
   </p>
 </div>
 <div style="padding:10px;">
   <h4><img src="img/icons/icon-suitablefor.png" style="vertical-align:middle;"/> Suitable for</h4>
   <p class="text-muted">
     {{selectedVenue.suitableFor}}
   </p>
 </div>
</div>
<div class="row" style="padding:10px;">
   <div class="col col-50">
       <h4><img src="img/icons/icon-cost.png" style="vertical-align:middle;"/> Cost to Rent</h4>
   </div>
   <div class="col col-50" style="line-height:15px; padding-top:16px;">
       <span class="balanced" style="font-size:18pt; color:">{{selectedVenue.cost}}</span><br/>per hour
   </div>
 </div>
 <button class="button button-positive" style="margin-left:30px; top: 75%; width: 80%; height: 10%;"  ng-click="completeBooking()">Book Now</button>
</div>
</ion-content>
