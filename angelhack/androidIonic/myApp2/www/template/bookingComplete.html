<div ng-controller="BookingCompleteController" style="background-image: url('img/mobile-payment-successful-bg.png'); background-repeat: no-repeat; 
position:absolute;">
    <div class="bar bar-header bar-dark" style="background-color:#000000; position: absolute;">
        <img src="img/Eventr-logo-transparent-white-text.png" style="max-height:80%;" />
    </div>
<div class="balanced" style="margin-left: auto;margin-right: auto;width:70%;margin-top:50%;">
<h1 class="balanced ion-ios-checkmark-outline ;font-size:200px;"> Complete!</h1>
<h1 >{{selectedVenue.name}} </h1>
</div>
<button class="button button-positive" style="margin-left: 50px;margin-right: auto;width:70%;" ng-click="makePayment()" >
  Make Payment  {{selectedVenue.price}}
</button>
</div>
