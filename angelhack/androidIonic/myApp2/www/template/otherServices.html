<div ng-controller="OtherServicesController">
 <div class="bar bar-header bar-dark" style="background-color:#000000;">
        <img src="img/Eventr-logo-transparent-white-text.png" style="max-height:80%;" />
    </div>
<ion-content class="has-header">
  <div style="background-color:#222222; color:#ffffff; font-size:18px; padding-left:10px; padding-top:5px; padding-bottom: 5px;">
    <span>List of services that might suit your event</span>
  </div>
        <ion-list>
            <ion-item ng-repeat="item in services" style="padding-left:0px;padding-right:0px;padding-top:0px;padding-bottom:0px;">
                <img ng-src="{{item.imageUrl}}" class="venueListAvatar">
                <div>
                    <span class="venueListLabel">{{item.name}}</span><br />
                    <span class="venueListText">{{item.description}}</span><br />
                    <a class="button button-clear button-positive ion-ios-telephone" href="tel:{{selectedVenue.phone}}">{{item.phone}}</a>
                </div>
            </ion-item>
        </ion-list> 
</ion-content>
<div class="bar bar-footer bar-dark" style="background-color:#000000; height:70px;">
         <button class="button button-positive" style="margin-left:auto; margin-right:auto; padding-top 10px; width: 80%; height: 40px; background-color:#000000; top:10px; font-size:18px;"  ng-click="backMain()">Maybe next time</button> 
    </div>
</div>
