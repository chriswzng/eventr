 <div ng-controller='VenueFinderController'>
<div>
    <div class="bar bar-header">
      <div class="h1 title">{{headerText[currentStep()]}}</div>
    </div>
    <div class="content has-header">
    </div>
  </div>
  <ion-content class="has-header" ng-show="currentStep() == 0">

      <!-- The list directive is great, but be sure to also checkout the collection repeat directive when scrolling through large lists -->
      
<ion-list >
  <ion-item ng-repeat="item in categories" class="imageTextSeperator">

  <div class="wrapper" ng-click="selectCategory(item)">
  <img ng-src="{{item.imageUrl}}" style="width:100%">
  <div class="imageText h1 title">{{item.name}}</div>
</div>


  </ion-item>
</ion-list>
 </ion-content>
 <ion-content class="has-header" ng-show="currentStep() == 1">
 
  <div class="list">
  <label class="item item-input">
    <input type="text" placeholder="No. of people e.g. 10, 10-15" ng-model="paxRange">
  </label>
  </div>
  <span>{{paxRange}}</span>
<div class="row"><button class="button button-light" style="width:100%"  ng-click="selectPax(paxRange)">
  Next 
</button>

</div>
 </ion-content>

 <ion-content class="has-header" ng-show="currentStep() == 2">
 <ion-list >
  <ion-item ng-repeat="item in venues" class="item item-avatar">

  <img ng-src="{{item.imageUrl}}">
      <h2>>{{item.name}}</h2>
      <p>Back off, man. I'm a scientist.</p>
      <button class="button button-clear button-positive">
  Details
</button>

  </ion-item>
</ion-list>
