
    
   <ion-content ng-controller='LoginController' has-header="true" padding="true" style="background: url(img/login.jpg) center; background-size: cover;">
    <div class="row row-center">
      <div class="col col-center">
       <div class="list">
  <label class="item item-input" style="background-color:transparent;border-color:transparent;border-bottom-color:rgb(100, 100, 100)">
    <input type="text" placeholder="Email" style="color:white">
  </label>
  <label class="item item-input" style="background-color:transparent;border-color:transparent;border-bottom-color:rgb(100, 100, 100)">
    <input type="password" placeholder="Password"  style="color:white">
  </label>
 
</div>

      </div>
    </div>
    <div class="row">
      <div class="col">
        <button class="button button-block button-balanced" ng-click="login()">
          <span style="vertical-align:middle">
            Login
          </span>
        </button>

         <button class="button button-block button-positive" ng-click="fbLogin()">
          <img src="img/facebook-1024.png"  style="vertical-align:middle" width="56" height="56"/>
          <span style="vertical-align:middle">
            Login with Facebook
          </span>
        </button>
      </div>
    </div>
  </ion-content>
