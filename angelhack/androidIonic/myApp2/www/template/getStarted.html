<div ng-controller="GetStartedController" style="background-color:black;">
  <div class="bar bar-header bar-dark" style="background-color:#000000;">
        <img src="img/Eventr-logo-transparent-white-text.png" style="max-height:80%; margin-left:auto; margin-right:auto;" />
    </div>
    <ion-slide-box>
       <ion-slide>
        <div style="height: 100%; max-width: 100%; background-image: url('img/mobile-swipe-bg01-blank.png'); background-repeat: no-repeat; background-size: 100% 100%; text-align:center">
          <button class="button button-energized" style="top: 75%; width: 80%; height: 10%; font-size: 150%;" ng-click="rentVenue()">Rent a Venue</button>
          <span class="getStartedText">Need a venue to host your event?</span>
          
        </div>
      </ion-slide>
      
      <ion-slide>
        <div style="height: 100%; max-width: 100%; background-image: url('img/mobile-swipe-bg02-blank.png'); background-repeat: no-repeat; background-size: 100% 100%;
          text-align:center;">
          <button class="button button-positive" style="top: 75%; width: 80%; height: 10%; font-size: 150%;" ng-click="hostVenue()">Create a Venue</button>
          <span class="getStartedText">Renting out a venue has never been easier</span>
        </div>
        
        </ion-slide>
        
      <ion-slide>
        <div style="height: 100%; max-width: 100%; background-image: url('img/mobile-swipe-bg03-blank.png'); background-repeat: no-repeat; background-size: 100% 100%;
          text-align:center;">
          <button class="button button-royal" style="top: 75%; width: 80%; height: 10%; font-size: 150%;">Advertise Services</button>
          <span class="getStartedText">Promote your event services here!</span>
        </div>
      </ion-slide>

    </ion-slide-box>
</div>
