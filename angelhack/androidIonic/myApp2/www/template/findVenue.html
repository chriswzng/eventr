<div ng-controller="FindVenueController">
<div>
    <div class="bar bar-header bar-dark" style="background-color:#000000;">
        <img src="img/Eventr-logo-transparent-white-text.png" style="max-height:80%;" />
    </div>
    
    <ion-content class="has-header" ng-show="currentStep() == 0" style="text-align:center;">
        <div class="stepsInstruction">{{headerText[currentStep()]}}</div>
        <ion-list >
            <ion-item ng-repeat="item in categories" class="imageTextSeperator">
                <div class="wrapper" ng-click="selectCategory(item)">
                    <img ng-src="{{item.imageUrl}}" style="width:100%;">
                    <div class="imageText h1 title">{{item.name}}</div>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>

    <ion-content class="has-header" ng-show="currentStep() == 1" style="background-image: url('img/numofpax.png'); text-align:center;">
        <div class="stepsInstruction">{{headerText[currentStep()]}}</div>

        <div class="row">
            <div class="stepsLabels" style="padding-top: 0px">
                <span>Location</span>
            </div>
        </div>

        <div class="list" style="padding-top:10px;">
            <label class="item item-input" style="max-width:70%; margin-left:auto; margin-right:auto; background-color:rgba(0,0,0,0.7); border-color:#000; color:#26a9e0; -moz-border-radius: 10px;-webkit-border-radius: 10px;border-radius: 10px;">
                <input type="text" style="color:#26a9e0; font-size:25px; text-align:center;" ng-model="location" />
            </label>
        </div>

        <div class="row" style="padding-top: 0px">
            <div class="stepsLabels" style="padding-top: 0px">
                <span>Number of pax</span>
            </div>
        </div>

        <div class="list" style="padding-top:10px;">
            <label class="item item-input" style="max-width:70%; margin-left:auto; margin-right:auto; background-color:rgba(0,0,0,0.7); border-color:#000; color:#26a9e0; -moz-border-radius: 10px;-webkit-border-radius: 10px;border-radius: 10px;">
                <input type="text" style="color:#26a9e0; font-size:25px; text-align:center;" ng-model="paxRange" />
            </label>
        </div>
  
         <div class="row" style="padding-top: 0px">
            <div class="stepsLabels" style="padding-top: 0px">
                <span>Event Date</span>

            </div>
        </div>

         <div class="list" style="padding-top:10px;">
            <ionic-datepicker idate="dateStart" disablepreviousdates="true" class="center" callback="datePickerCallback">
                <label class="item item-input" style="max-width:70%; margin-left:auto; margin-right:auto; background-color:rgba(0,0,0,0.7); border-color:#000; color:#26a9e0; -moz-border-radius: 10px;-webkit-border-radius: 10px;border-radius: 10px;">
                    <input type="text" style="color:#26a9e0; font-size:25px; text-align:center;" value="{{ dateStart | date:'dd - MM - yy' }}" />
                </label>
            </ionic-datepicker>
        </div>


         <div class="row" style="padding-top: 0px">
            <div style="color:#ffffff; font-size:25px;margin-left:auto; margin-right:auto; padding-top:0px;">
                <span>to</span>
            </div>
        </div>

         <div class="list" style="padding-top:10px;">
            <ionic-datepicker idate="dateEnd" disablepreviousdates="true" class="center" callback="datePickerCallback">
                <label class="item item-input" style="max-width:70%; margin-left:auto; margin-right:auto; background-color:rgba(0,0,0,0.7); border-color:#000; color:#26a9e0; -moz-border-radius: 10px;-webkit-border-radius: 10px;border-radius: 10px;">
                    <input type="text" style="color:#26a9e0; font-size:25px; text-align:center;" value="{{ dateEnd | date:'dd - MM - yy' }}" />
                </label>
            </ionic-datepicker>
        </div>

        <div class="row">
            <div class="stepsLabels" style="padding-top: 0px;">
                <span>Event Time</span>
            </div>
        </div>

         <div class="list" style="padding-top:10px;">
            <ionic-timepicker etime="slots[0].epochTime" format="slots[0].format" class="center" step="slots[0].step" callback="timePickerCallback">    
                <label class="item item-input" style="max-width:70%; margin-left:auto; margin-right:auto; background-color:rgba(0,0,0,0.7); border-color:#000; color:#26a9e0; -moz-border-radius: 10px;-webkit-border-radius: 10px;border-radius: 10px;">
                    <input type="text" style="color:#26a9e0; font-size:25px; text-align:center;" value="{{(slots[1].epochTime*1000)-28800000 | date:'HH:mm a'}}" />
                </label>
            </ionic-timepicker>
        </div>

         <div class="row" style="padding-top: 0px">
            <div style="color:#ffffff; font-size:25px;margin-left:auto; margin-right:auto; padding-top:0px;">
                <span>to</span>
            </div>
        </div>

         <div class="list" style="padding-top:10px;">
            <ionic-timepicker etime="slots[1].epochTime" format="slots[1].format" class="center" step="slots[1].step" callback="timePickerCallback">
                <label class="item item-input" style="max-width:70%; margin-left:auto; margin-right:auto; background-color:rgba(0,0,0,0.7); border-color:#000; color:#26a9e0;">
                    <input type="text" style="color:#26a9e0; font-size:25px; text-align:center;" value="{{(slots[1].epochTime*1000)-28800000 | date:'HH:mm a'}}" />
                </label>
            </ionic-timepicker>
        </div>

        <div class="bar bar-footer bar-dark" style="background-color:#000000; top:104%;">

            <button class="button button-dark" style="width:80%; margin-left:auto; margin-right:auto; background-color:#000;"  ng-click="selectPax(paxRange)">Next</button>
        </div>
    </ion-content>

    <ion-content class="has-header" ng-show="currentStep() == 2">
        <ion-list>
            <ion-item ng-repeat="item in venues" class="item item-avatar">
                <img ng-src="https://graph.facebook.com/{{item.id}}/picture?type=large" style="height:100px;">
                <h2>>{{item.name}}</h2>
                <button class="button button-clear button-positive" ng-click="viewDetails(item.id)">
  View
</button>
            </ion-item>
        </ion-list> 
    </ion-content>
</div>
