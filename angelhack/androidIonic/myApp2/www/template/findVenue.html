<div ng-controller="FindVenueController">
<div>
    <div class="bar bar-header bar-dark" style="background-color:#000000;">
        <img src="img/Eventr-logo-transparent-white-text.png" style="max-height:80%;" />
    </div>
    
    <ion-content class="has-header" ng-show="currentStep() == 0" style="text-align:center;">
        <!-- <div class="stepsInstruction">{{headerText[currentStep()]}}</div> -->
        <ion-list >
            <ion-item ng-repeat="item in categories" class="imageTextSeperator">
                <div class="wrapper" ng-click="selectCategory(item)">
                    <img ng-src="{{item.imageUrl}}" style="width:100%;">
                    <div class="imageText h1 title">{{item.name}}</div>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>

    <ion-content class="has-header" ng-show="currentStep() == 1" style="background-image: url('img/numofpax.png'); text-align:center;">
    <div>
        <!-- <div class="stepsInstruction">{{headerText[currentStep()]}}</div> -->

        <div class="row">
            <div class="stepsLabels" style="padding-top: 0px">
                <span>Location</span>
            </div>
        </div>

        <div class="list" style="padding-top:10px;">
            <label class="item item-input" style="max-width:70%; margin-left:auto; margin-right:auto; background-color:rgba(0,0,0,0.7); border-color:#000; color:#26a9e0; -moz-border-radius: 10px;-webkit-border-radius: 10px;border-radius: 10px;">
                <input type="text" style="color:#26a9e0; font-size:25px; text-align:center;" ng-model="location" />
            </label>
        </div>

        <div class="row" style="padding-top: 0px">
            <div class="stepsLabels" style="padding-top: 0px">
                <span>Number of pax</span>
            </div>
        </div>

        <div class="list" style="padding-top:10px;">
            <label class="item item-input" style="max-width:70%; margin-left:auto; margin-right:auto; background-color:rgba(0,0,0,0.7); border-color:#000; color:#26a9e0; -moz-border-radius: 10px;-webkit-border-radius: 10px;border-radius: 10px;">
                <input type="text" style="color:#26a9e0; font-size:25px; text-align:center;" ng-model="paxRange" />
            </label>
        </div>
  
         <div class="row" style="padding-top: 0px">
            <div class="stepsLabels" style="padding-top: 0px">
                <span>Event Date</span>

            </div>
        </div>

         <div class="list" style="padding-top:10px;">
            <ionic-datepicker idate="dateStart" disablepreviousdates="true" class="center" callback="datePickerCallback">
                <label class="item item-input" style="max-width:70%; margin-left:auto; margin-right:auto; background-color:rgba(0,0,0,0.7); border-color:#000; color:#26a9e0; -moz-border-radius: 10px;-webkit-border-radius: 10px;border-radius: 10px;">
                    <input type="text" style="color:#26a9e0; font-size:25px; text-align:center;" value="{{ dateStart | date:'dd - MM - yy' }}" />
                </label>
            </ionic-datepicker>
        </div>


         <div class="row" style="padding-top: 0px">
            <div style="color:#ffffff; font-size:25px;margin-left:auto; margin-right:auto; padding-top:0px;">
                <span>to</span>
            </div>
        </div>

         <div class="list" style="padding-top:10px;">
            <ionic-datepicker idate="dateEnd" disablepreviousdates="true" class="center" callback="datePickerCallback">
                <label class="item item-input" style="max-width:70%; margin-left:auto; margin-right:auto; background-color:rgba(0,0,0,0.7); border-color:#000; color:#26a9e0; -moz-border-radius: 10px;-webkit-border-radius: 10px;border-radius: 10px;">
                    <input type="text" style="color:#26a9e0; font-size:25px; text-align:center;" value="{{ dateEnd | date:'dd - MM - yy' }}" />
                </label>
            </ionic-datepicker>
        </div>

        <div class="row">
            <div class="stepsLabels" style="padding-top: 0px;">
                <span>Event Time</span>
            </div>
        </div>

         <div class="list" style="padding-top:10px; width: 100%; display: inline-block">
            <ionic-timepicker etime="slots[0].epochTime" format="slots[0].format" step="slots[0].step" callback="timePickerCallback">    
                <label class="item item-input" style="max-width:42%; float: left; margin-left:auto; margin-right:auto; background-color:rgba(0,0,0,0.7); border-color:#000; color:#26a9e0; -moz-border-radius: 10px;-webkit-border-radius: 10px;border-radius: 10px;">
                    <input type="text" style="color:#26a9e0; font-size:25px; text-align:center;" value="{{(slots[0].epochTime*1000)-28800000 | date:'HH:mm a'}}" />
                </label>
            </ionic-timepicker>

            <div style="color:#ffffff; font-size:25px;margin-left:auto; margin-right:auto; padding-top:10px; padding-left: 15px; float: left;">
                <span>to</span>
            </div>

            <ionic-timepicker etime="slots[1].epochTime" format="slots[1].format" step="slots[1].step" callback="timePickerCallback">
                <label class="item item-input" style="max-width:42%; float: right; margin-left:auto; margin-right:auto; background-color:rgba(0,0,0,0.7); border-color:#000; color:#26a9e0; -moz-border-radius: 10px;-webkit-border-radius: 10px;border-radius: 10px;">
                    <input type="text" style="color:#26a9e0; font-size:25px; text-align:center;" value="{{(slots[1].epochTime*1000)-28800000 | date:'HH:mm a'}}" />
                </label>
            </ionic-timepicker>
        </div>

        <div class="bar bar-footer bar-dark" style="background-color:#000000; height:70px; top:107%">
         <button class="button button-positive" style="margin-left:auto; margin-right:auto; padding-top 10px; width: 80%; height: 40px; background-color:#000000; top:10px; font-size:20px;"  ng-click="inputData(paxRange)">Continue</button> 
    </div>
    </div>
    </ion-content>

    <ion-content class="has-header" ng-show="currentStep() == 2">
        <div class="row" style="padding-left:0px;padding-right:0px;padding-top:0px;padding-bottom:0px; position: relative: left: 0; top: 0;">
            <img src="img/mobile-list-of-venue-top-bg-crop.png" style="position: relative; top: 0; left: 0;"/>
            <img src="img/building-icon.png" style="position: absolute; top: 75px; left: 10px;"/>
            <span style="position: absolute; top: 90px; left: 70px; color:#ffffff; font-size: 25px;">List of Venues</span>
        </div>

        <ion-list>
            <ion-item ng-repeat="item in venues" style="padding-left:0px;padding-right:0px;padding-top:0px;padding-bottom:0px;" ng-click="viewDetails(item.id)">
                <img ng-src="{{item.imageUrl}}" class="venueListAvatar">
                <div>
                    <span class="venueListLabel">{{item.name}}</span><br />
                    <span class="venueListText">{{item.city}}, {{item.state}}</span><br />
                    <div style="padding-top:10px;">
                        <img src="img/rating-star.png" style="padding-left:10px; padding-top:5px; float: left;" />
                        <img src="img/rating-star.png" style="padding-left:2px; padding-top:5px; float: left;" ng-repeat="star in item.stars" />
                        <div style="text-align: right; padding-right:10px;">
                            <span class="venueListCost">{{item.price}}</span>
                            <span style="font-size: 10px;"> per hour</span>
                        </div>
                    </div>
                   <!--  <button class="button button-clear button-positive" ng-click="viewDetails(item.id)">View
                    </button> -->
                </div>
            </ion-item>
        </ion-list> 
    </ion-content>
</div>
